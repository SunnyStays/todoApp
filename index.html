<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Todo App</title>

        <!-- Latest compiled and minified CSS -->
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
        <!-- Latest compiled JavaScript -->
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js'></script>

        <!-- jQuery library -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js'></script>

        <link rel='stylesheet' href='style.css'>
    </head>
        
    <body>
        <div class="container">
            <div class="todo-container">
                <div class="title">Todo List</div>
                <break></break>
                <div class="list-container" id="list-container">
                </div>
                <form onsubmit="addCheckbox();return false" autocomplete="off">
                    <input class="form-control" type="text" id="input-text" autocomplete="off" required><br>
                    <button class="input" type="submit">Add Item</button>
                    <button class="input" type="button" onclick="clearStorage()">Clear</button>
                </form>
                
            </div>
        </div>

        <footer><a href="https://github.com/SunnyStays/todoApp">Github</a> <a href="https://sunnystays.github.io/">Homepage</a></footer>
        
        <script src="scripts.js"></script>
        
    </body>
</html>
